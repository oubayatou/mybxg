<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>require.js</title>
    <!--<script data-main="main.js" src="require.js"></script>-->
    <!-- data-main指定的是页面的入口文件，即最先执行的文件 也可以通过以下方式require指定入口文件-->
    <script src="require.js"></script>
    <script>
        /* 原理：动态创建script标签，通过该标签的src属性来发出去的请求都是异步的（不阻塞的） */
        /* require引入入口文件时可以省略后缀名 */

        /* 配置require */
        require.config({
            baseUrl: './js',//设置查找模块的参考路径
            paths: {//给文件路径起别名
                m1: '../module1',
                m2: '../module2',
                m3: '../module3',
                m4: '../moudle4',
                m5: '../module5',
                hehe: '../hehe'
            },
            shim: {//将非标准模块变成标准模块
                hehe: {
                    exports: 'foo'//导出foo函数
                }
            }
        });
        require(['../main'],function (m) {
            console.log(m);
            m.fn();
            m.foo();
        });
    </script>
</head>
<body>
</body>
</html>
